    intro:
      title:  "Free Trade"
      text:   "Notre mission est de globaliser les marchés de l'automobile, de fournir aux gens la liberté et la sécurité dans les transactions."
    # ABOUT:WHITEPAPER
    whitepaper:
      title:  "Kargain World est"
      text:   "Un réseau social pour les acteurs du marché des véhicules couplé à une base de données de véhicules en accès libre dont certaines données clés sont stockées et garanties par une technologie de blockchain publique."
      btn:
        label: "Lire le Whitepaper"
    # ABOUT:BLOCKCHAIN
    blockchain:
      title: "La plate-forme automobile mondiale basée sur la blockchain"
      block_1:
        text: "La plateforme qui permettra de moraliser et d'internationaliser
        le marché automobile, de suivre, de sécuriser les échanges
        et d'augmenter la liquidité sur celui-ci."
        list:
          item_1:
            text: "Identité numérique sécurisée"
          item_2:
            text: "Suivi de voiture"
          item_3:
            text: "Réputation numérique"
      block_2:
        text: "Token (NFT)<br><br>Chaque véhicule que les utilisateurs choisiront
        de suivre «on-chain» aura son jeton unique (NFT Non-Fugible Token,
        conforme à la norme ERC-721). Les NFT ont un fichier JSON avec
        des métadonnées attachées qui peuvent être
        mises à jour et peuvent avoir différents
        attributs."
        btn:
          label: "En savoir plus"
